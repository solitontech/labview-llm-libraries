<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="../scripts/webSocket.js"></script>
    <script defer src="../scripts/sessionInfo.js"></script>
  </head>
  <body>
    <div id="startup-overlay">
      <div class="startup-content">
        <div class="header">
          <div class="startup-logo">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5" />
              <path d="M2 12l10 5 10-5" />
            </svg>
          </div>
          <h1 class="startup-title">LabVIEW LLM Chat Interface</h1>
          <p class="startup-subtitle">
            Interact with AI models through a clean and intuitive interface
            designed for LabVIEW integration.
          </p>
        </div>
        <div class="startup-features" id="startup-features"></div>
        <div class="chat-input-home-page">
          <input
            type="text"
            id="user-input-home-page"
            placeholder="Type a message..."
            autocomplete="off"
          />
          <button
            id="send-button-home-page"
            onclick="handleUserPrompt()"
          ></button>
        </div>
      </div>
    </div>
    <div class="chat-container" id="chat-container">
      <header class="chat-header">
        <div class="app-logo">
          <svg
            viewBox="0 0 24 24"
            width="24"
            height="24"
            stroke="currentColor"
            stroke-width="1.5"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 2L2 7l10 5 10-5-10-5z" />
            <path d="M2 17l10 5 10-5" />
            <path d="M2 12l10 5 10-5" />
          </svg>
          <span class="app-title">LabVIEW Chat</span>
        </div>
        <div id="session-info">
          <!-- <div class="session-controls">
            <span id="current-session">default</span>
          </div> -->
          <div class="buttons">
            <button id="clear-chat" title="Clear Chat History">Clear</button>
            <!-- <button id="connectBtn">Reconnect</button> -->
          </div>
        </div>
      </header>
      <div id="connection-status" class="connected">Connected</div>
      <div class="chat-messages" id="chatMessages"></div>
      <footer class="chat-input">
        <input
          type="text"
          id="user-input"
          placeholder="Type a message..."
          autocomplete="off"
        />
        <button id="send-button" onclick="sendMessage()"></button>
      </footer>
    </div>
  </body>
</html>
